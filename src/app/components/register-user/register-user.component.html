<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
<div class="container">
    <div class="row">
        <div class="col-md-11 mt-60 mx-md-auto">
            <div class="login-box bg-white pl-lg-5 pl-0">
                <div class="row no-gutters align-items-center">
                    <div class="form-wrap bg-white">
                        <h4 class="btm-sep pb-3 mb-5">Register</h4>
                        <form class="form" #addForm="ngForm" method="post" >
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group position-relative">
                                        <span class="zmdi zmdi-account-add"></span>
                                        <input type="text" [(ngModel)]="nick" id="nick" class="form-control" placeholder="Nick">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group position-relative">
                                        <span class="zmdi zmdi-lock"></span>
                                        <input type="password" [(ngModel)]="password" id="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-12 mt-30">
                                    <button type="submit" (click)="onSignUp(addForm)" id="onSignUp" class="btn btn-lg btn-custom btn-dark btn-block">Agree and Join
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
