<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="font-size: 1.9rem; color:white;">Librería Digital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
       <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
             <a class="nav-link" (click)="onOpenModal(undefined, 'add')">Añadir Libros<span class="sr-only">(current)</span></a>
          </li>
       </ul>
       <form class="form-inline my-2 my-lg-0">
          <input type="search" (ngModelChange)="searchBooks(key.value)" #key="ngModel" ngModel
           name="key" id="searchName" class="form-control mr-sm-2" placeholder="Buscar Libros..." required>
       </form>
    </div>
  </nav>
  <div class="container" id="main-container">
     <div class="row">
        <div *ngFor="let book of books" class="col-md-6 col-xl-3">
              <div class="card m-b-30">
                 <div class="card-body row">
                    <div class="col-6">
                          <a href=""><img src="{{book?.imgURL}}" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                          <h5>{{book?.author}}</h5>
                          <p class="m-0">{{book?.title}}</p>
                    </div>
                 </div>
                 <ul class="list-group list-group-flush">
                    <li class="list-group-item"><p class="m-0">{{book?.summary}}</li>
                 </ul>
                 <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                          <a (click)="onOpenModal(book, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                          <a (click)="onOpenModal(book, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                    </div>
                 </div>
              </div>
        </div>
     </div>
  </div>
  
  <!-- Add Book Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
              <h5 class="modal-title" id="addBookModalLabel">Add Book</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
           </div>
           <div class="modal-body">
              <form #addForm="ngForm" (ngSubmit)="onAddBook(addForm)">
              <div class="form-group">
                 <label for="author">Autor</label>
                 <input type="text" ngModel name="author" class="form-control" id="author" placeholder="Autor" required>
              </div>
              <div class="form-group">
                 <label for="title">Título</label>
                 <input type="text" ngModel name="title" class="form-control" id="title" placeholder="Título" required>
              </div>
              <div class="form-group">
                 <label for="summary">Resumen</label>
                 <input type="text" ngModel name="summary" class="form-control" id="summary" placeholder="Resumen" required>
              </div>
              <div class="form-group">
                 <label for="imgURL">Imagen URL</label>
                 <input type="text" ngModel name="imgURL" class="form-control" id="imgURL" placeholder="Imagen URL" required>
              </div>
              <div class="modal-footer">
                 <button type="button" id="add-book-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                 <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
              </div>
              </form>
           </div>
        </div>
      </div>
      </div>
    
    <!-- Edit Modal -->
    <div class="modal fade" id="updateBookModal" tabindex="-1" role="dialog" aria-labelledby="bookEditModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="updateBookModalLabel">Edit Book {{editBook?.title}}</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form #editForm="ngForm">
                  <div class="form-group">
                     <label for="title">Título</label>
                     <input type="text" ngModel="{{editBook?.title}}" name="title" class="form-control" id="title" placeholder="Título">
                  </div>
                  <div class="form-group"> 
                     <label for="title">Autor</label>
                     <input type="text" ngModel="{{editBook?.author}}" name="author" class="form-control" id="author" placeholder="Autor">
                  </div>
                  <div class="form-group">
                     <label for="summary">Resumen</label>
                     <input type="text" ngModel="{{editBook?.summary}}" name="summary" class="form-control" id="summary" placeholder="Resumen">
                  </div>
                  <div class="form-group">
                     <label for="imgURL">Image URL</label>
                     <input type="text" ngModel="{{editBook?.imgURL}}" name="imgURL" class="form-control" id="imgURL" placeholder="Imagen URL">
                  </div>
                  <div class="modal-footer">
                     <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                     <button (click)="onUpdateBook(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
    </div>
    
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteBookModal" tabindex="-1" role="dialog" aria-labell edby="deleteModelLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="deleteModelLabel">Delete Book</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p>Are you sure you want to delete book {{deleteBook?.title}}?</p>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                  <button (click)="onDeleteBook(deleteBook?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
               </div>
            </div>
         </div>
      </div>
    </div>
    
    <!-- Notification for no Books -->
    <div *ngIf="books?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">NO BookS!</h4>
      <p>No Books were found.</p>
    </div>
    </div>
